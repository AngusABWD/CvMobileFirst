<!--Carte et table des matières du Menu "savoir être"-->
<button id="coeur" class="card-button m-3" (click)="onSavoirEtre()" [ngClass]="{'rotateIn': rotateSavoirEtre === false, 'rotateOut': rotateSavoirEtre === true, 'mirror': rotateSavoirEtre === undefined }" >
    <div class="card h-card card-border">
        <img src="/assets/asCoeur.png" alt="As de coeur savoir être Menu" class="card-img h-100 w-100 mirror" [ngClass]="{'d-none': savoirEtreMenu === true || savoirEtre === false}" >
        <img src="/assets/asCoeur.png" alt="As de coeur savoir être Menu" class="card-img h-100 w-100 " [ngClass]="{'d-none': savoirEtreMenu === true || savoirEtre === true}" >
        <img src="/assets/fond.png" alt="Dos de carte" class="card-img h-100 w-100 mirror" [ngClass]="{'d-none': savoirEtreMenu === false || savoirEtre === false}" >
        <img src="/assets/fond.png" alt="Dos de carte" class="card-img h-100 w-100 " [ngClass]="{'d-none': savoirEtreMenu === false || savoirEtre === true}" >
        <div class="card-img-overlay center">
        <h5 class="card-title m-0 mirror" *ngIf="savoirEtreMenu === false" [ngClass]="{'d-none': savoirEtre === false}"><p class="mb-3 pt-5 text-danger">Savoir Être</p><p class="pt-5 text-danger">Compétences Professionnelles</p><p class="fs-8 m-0 p-0">Cliquez pour retourner</p></h5>
        <h5 class="card-title m-0" *ngIf="savoirEtreMenu === false" [ngClass]="{'d-none': savoirEtre === true}"><p class="mb-3 pt-5 text-danger">Savoir Être</p><p class="pt-5 text-danger">Compétences Professionnelles</p><p class="fs-8 m-0 p-0">Cliquez pour retourner</p></h5>
        <p class="card-text text-start text-light mb-0 pb-0  mirror" *ngIf="savoirEtreMenu === true" [ngClass]="{'d-none': savoirEtre === true}">- Soft Skills<br><br>- Gestion de projet<br><br>- Management<br><br>- Commerciales</p>
        <p class="card-text text-start text-light mb-0 pb-0" *ngIf="savoirEtreMenu === true" [ngClass]="{'d-none': savoirEtre === false}">- Soft Skills<br><br>- Gestion de projet<br><br>- Management<br><br>- Commerciales</p>
        </div>
    </div>
</button>
