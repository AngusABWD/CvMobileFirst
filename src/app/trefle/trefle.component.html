<button id="trefle" class="card-button m-3" (click)="onSavoirFaire()" [ngClass]="{'rotateIn': rotateSavoirFaire === false, 'rotateOut': rotateSavoirFaire === true, 'mirror': rotateSavoirFaire === undefined }" >
    <div class="card h-card card-border">
        <img src="/assets/asTrefle.png" alt="As de trefle savoir faire" class="card-img h-100 w-100 mirror" [ngClass]="{'d-none': savoirFaireMenu === true || savoirFaire === false}" >
        <img src="/assets/asTrefle.png" alt="As de trefle savoir faire" class="card-img h-100 w-100 " [ngClass]="{'d-none': savoirFaireMenu === true || savoirFaire === true}" >
        <img src="/assets/fond.png" alt="Dos de carte" class="card-img h-100 w-100 mirror" [ngClass]="{'d-none': savoirFaireMenu === false || savoirFaire === false}" >
        <img src="/assets/fond.png" alt="Dos de carte" class="card-img h-100 w-100 " [ngClass]="{'d-none': savoirFaireMenu === false || savoirFaire === true}" >
        <div class="card-img-overlay center">
        <h5 class="card-title text-black m-0 mirror" *ngIf="savoirFaireMenu === false" [ngClass]="{'d-none': savoirFaire === false}"><p class="mb-4 pt-4">Savoir Faire</p><p class="pt-5">Expériences Professionnelles</p></h5>
        <h5 class="card-title text-black m-0" *ngIf="savoirFaireMenu === false" [ngClass]="{'d-none': savoirFaire === true}"><p class="mb-4 pt-4">Savoir Faire</p><p class="pt-5">Expériences Professionnelles</p></h5>
        <div class="card-text text-start text-light mb-0 pb-0  mirror" *ngIf="savoirFaireMenu === true" [ngClass]="{'d-none': savoirFaire === true}"><p>- Gérant de société</p><p>- Directeur de magasins</p><p>- Responsable Informatique</p><p class="m-0">- Chef de rayon</p></div>
        <div class="card-text text-start text-light mb-0 pb-0" *ngIf="savoirFaireMenu === true" [ngClass]="{'d-none': savoirFaire === false}"><p>- Gérant de société</p><p>- Directeur de magasins</p><p>- Responsable Informatique</p><p class="m-0">- Chef de rayon</p></div>
        </div>
    </div>
</button>
